<!-- 用户注册模态框 -->
<div class="modal fade" id="sign" tabindex="1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               用户注册
            </h4>
         </div>
         <div class="modal-body">
            <form class="form-horizontal">
            	<div class="form-group">
			    <label for="inputEmail3" class="col-sm-4 control-label">注册类型</label>
			    <div class="col-sm-6">
			      <select class="form-control">
					  <option>物流企业</option>
					  <option>货物企业</option>
					  <option>管理员</option>
					  <option>普通用户</option>
					</select>
			    </div>
			  </div>  
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-4 control-label">注册名称</label>
			    <div class="col-sm-6">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="注册名称">
			    </div>
			  </div>       	
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-4 control-label">注册密码</label>
			    <div class="col-sm-6">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="注册密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-4 control-label">确认密码</label>
			    <div class="col-sm-6">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="确认密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-4 control-label">注册邮箱</label>
			    <div class="col-sm-6">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="注册邮箱">
			    </div>
			  </div>
			</form>
         </div>

         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">确定
            </button>
            <button type="button" class="btn btn-primary">
               取消
            </button>
         </div>
      </div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<!-- 用户登录模态框 -->
<div class="modal fade" id="myModal" tabindex="1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               用户登录
            </h4>
         </div>
         <div class="modal-body">
            <form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-4 control-label">用户类型</label>
			    <div class="col-sm-6">
			      <select class="form-control">
					  <option>物流企业</option>
					  <option>货物企业</option>
					  <option>管理员</option>
					  <option>普通用户</option>
					</select>
			    </div>
			  </div>         	
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-4 control-label">用户名</label>
			    <div class="col-sm-6">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="用户名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-4 control-label">密&nbsp&nbsp&nbsp&nbsp码</label>
			    <div class="col-sm-6">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> 十天内自动登录
			        </label>
			      </div>
			    </div>
			  </div>

			</form>
         </div>

         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">确定
            </button>
            <button type="button" class="btn btn-primary">
               取消
            </button>
         </div>
      </div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
